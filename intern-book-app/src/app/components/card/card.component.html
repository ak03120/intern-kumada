<mat-card *ngIf="book" class="card">
    <mat-card-header>
        <mat-card-title>{{book.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{book.detail}}</p>
        <p>評価: {{book.evaluation}}点</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="warn" (click)="deleteDialog(book)">削除</button>
    </mat-card-actions>
</mat-card>
