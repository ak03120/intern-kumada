<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h1>書籍登録</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field class="field-big">
        <mat-label>書籍名</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field-big">
        <mat-label>あらすじ</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field-small">
        <mat-label>評価点</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">追加</button>
  </mat-card-actions>
</mat-card>

<mat-card *ngFor="let book of bookList;" class="card">
  <mat-card-header>
    <mat-card-title>{{book.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{book.detail}}</p>
    <p>評価: {{book.evaluation}}点</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="warn">削除</button>
  </mat-card-actions>
</mat-card>
