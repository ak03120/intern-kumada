<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h1>書籍登録</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field class="field-big" appearance="outline">
        <mat-label>書籍名</mat-label>
        <input matInput  [(ngModel)]="cardBook.name" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field-big" appearance="outline">
        <mat-label>あらすじ</mat-label>
        <input matInput  [(ngModel)]="cardBook.detail" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field-small" appearance="outline">
        <mat-label>評価点</mat-label>
        <input matInput [(ngModel)]="cardBook.evaluation" type="number" required>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onAdd()" [disabled]="validationCheck()">追加</button>
  </mat-card-actions>
</mat-card>

<div *ngIf="bookList.length > 0; then trueBook else falseBook"></div>
<ng-template #trueBook>
  <app-card *ngFor="let book of bookList;" [book]="book" (deleteCardEvent)="onDelete($event)"></app-card>
</ng-template>
<ng-template #falseBook><div class="message-container">データがありません</div></ng-template>
