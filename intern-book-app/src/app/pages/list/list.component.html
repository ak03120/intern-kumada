<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h1>書籍登録</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <mat-form-field class="field-big" appearance="outline">
        <mat-label>書籍名</mat-label>
        <input matInput [(ngModel)]="cardBook.name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field-big" appearance="outline">
        <mat-label>あらすじ</mat-label>
        <textarea matInput [(ngModel)]="cardBook.detail"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="field-small" appearance="outline">
        <mat-label>評価点</mat-label>
        <input matInput type="number" [(ngModel)]="cardBook.evaluation">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="onAdd()">追加</button>
  </mat-card-actions>
</mat-card>

<app-card *ngFor="let book of bookList;" [book]="book" (deleteCardEvent)="onDelete($event)"></app-card>
